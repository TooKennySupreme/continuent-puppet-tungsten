[defaults]
user=tungsten
install-directory=/opt/continuent
replication-user=tungsten
replication-password=secret
replication-port=13306
application-user=app_user
application-password=secret
application-port=3306
application-readonly-port=3307
skip-validation-check=MySQLPermissionsCheck
mysql-connectorj-path=/opt/mysql/mysql-connector-java-5.1.26-bin.jar
profile-script=/home/tungsten/.bash_profile
start-and-report=true
mgr-ping-method=ping
skip-validation-check=ManagerPingMethodCheck
skip-validation-check=HostsFileChec

[east]
master=cdb1
slaves=cdb2,cdb3
connectors=cdb1,cdb2,cdb3
